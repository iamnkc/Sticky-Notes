<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/styles.css">

    <title>Sticky Notes</title>
  </head>
  <body class="bodyClass">
	<div class="container-fluid ">
		<div class="row" style="-webkit-app-region: drag;" >
		<div class="col-6"><span class="addBtn" id="addBtn"> &#x271A; </span></div>
		<div class="col-6"><button class="crossButton" id="crsBtn"> &#x2718; </button> </div>
		</div>
		<div class="row">
		<div class="col-4 notesList">
			<div class="panel panel-primary" id="result_panel">
				<div class="panel-heading"><h3 class="panel-title">Available Notes</h3></div>
				<div class="panel-body ">
					<ul class="list-group" id="notesList"></ul>
				</div>
			</div>
		</div>
		<div class="col-8 notesEdit">
			<div id="heading" contenteditable="true" data-placeholder="heading"></div>
			<div id = "content" contenteditable="true" data-placeholder="content"></div>
		</div>
		</div>
	  </div>
	</div>
	<script src="../node_modules/jquery/dist/jquery.min.js" ></script>
	<script src="../node_modules/jquery/dist/jquery.slim.min.js" ></script>
    <script src="../node_modules/@popperjs/core/dist/umd/popper.min.js" ></script>
	<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script>
		require('./js/index.js')
	</script>
  </body>
</html>
